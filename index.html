<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wheather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      body{
        background-image: url("./img/main.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        height: 100vh;
      }
      section{
        opacity: 0.5;
        background-color: transparent;
        border: none;
        box-shadow: none;
      }
      button{
        border-radius: 5px;
        background-color: rgb(61, 61, 174);
        color: white;
      }

    </style>
  </head>
  <body>
    <script src="./app.js"></script>

    <section class="navvb">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Weather App</a>
            </div>
          </nav>
    </section>



    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;opacity: 0.8;">
      <!-- Your form here -->
      <form action="/" method="post" class="text-center border p-4 rounded bg-light" style="max-width: 400px;">
        <h3 class="mb-3">Weather App</h3>
        <div class="form-group mb-3">
          <input type="text" name="city" class="form-control" placeholder="City">
        </div>
        <button type="submit" name="Submit" class="btn btn-primary">Get Weather</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
